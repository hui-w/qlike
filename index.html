<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H&Y Index Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 10px;
        color: #333;
        line-height: 1.6;
      }

      ul {
        list-style: none;
        padding-left: 0;
      }

      li {
        margin-bottom: 12px;
        padding-left: 20px;
        position: relative;
      }

      li::before {
        content: "";
        position: absolute;
        left: 0;
        top: 8px;
        width: 6px;
        height: 6px;
        background-color: #1a73e8;
      }

      a {
        text-decoration: none;
        color: #1a73e8;
        font-size: 16px;
        transition: color 0.2s ease;
      }

      a:hover {
        text-decoration: underline;
        color: #1557b0;
      }
    </style>
  </head>
  <body>
    Hello World
  </body>
</html>
